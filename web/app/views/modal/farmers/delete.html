<div>
  <div class="modal-header">
    <h4 class="modal-title" translate>Delete Farmer</h4>
  </div>
  <div class="modal-body" translate>
    Are you sure you want to delete farmer {{msc.farmer.first_name}} {{msc.farmer.last_name}}?
  </div>
  <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="msc.ok()">Yes</button>
      <button class="btn btn-default" type="button" ng-click="msc.cancel()">No</button>
  </div>
</div>
